services:
  postgres:
    image: postgres:15-alpine
    container_name: freshmart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: freshmart_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freshmart-network

  redis:
    image: redis:7-alpine
    container_name: freshmart-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - freshmart-network

volumes:
  postgres_data:
  redis_data:

networks:
  freshmart-network:
    driver: bridge
